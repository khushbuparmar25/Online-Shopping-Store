<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="form-box1">
        
        <a href="#!" class="brand-logo" style="font-size: 35px !important;">The<b>MEGA</b>Store</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down logo-s">
            <li><i class="small material-icons black-text">shopping_cart</i></li>
        </ul>
        <div class="sign-in">

            <div class="form1" id="form1">
                <h4>Create new account</h4>
                <form>  
                    <div class="row">
                        <div class="input-field col s12 diff">
                            <input id="full_name" type="text" class="validate">
                            <label for="full_name">Full Name</label>
                        </div> 
                    </div>         
                    <div class="row">
                        <div class="input-field col s12 diff">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 diff">
                            <input id="password" type="password" class="validate ">
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Password of atleast 8 characters.</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 diff">
                            <input id="c_password" type="password" class="validate">
                            <label for="c_password">Confirm Password</label>
                        </div>
                    </div>
                </form>
                <div id="login"><button class="btn waves-effect waves-light" style="background-color: black !important;" type="submit" name="action">Log-In</button></div>
            </div>
            <h6>Already have an account? <a href="signin.html" >Sign-in</a></h6>
        </div>
    </section>

    
    <footer class="page-footer #212121 grey darken-4">
    
        <div class="col l4 offset-l2 s12" >
            <a class="grey-text text-lighten-3" id="about1" href="about.html">About</a>
            <a class="grey-text text-lighten-3" id="about2" href="signin.html">Sign-In</a>
            <a class="grey-text text-lighten-3" id="about2" href="signin.html">log-In</a>
        </div>
        
        <div class="footer-copyright">
        <div class="container">
            TheMegaStore Â©Copyright 2020
        </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
